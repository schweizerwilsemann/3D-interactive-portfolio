  <!-- Blog Decorative Elements -->
  <g opacity="0.1">
    <text x="80" y="70" fill="#58a6ff" font-family="Arial, sans-serif" font-size="20">üìù</text>
    <text x="750" y="90" fill="#61dafb" font-family="Arial, sans-serif" font-size="18">‚úçÔ∏è</text>
    <text x="120" y="420" fill="#47d764" font-family="Arial, sans-serif" font-size="16">üìñ</text>
    <text x="720" y="440" fill="#f1e05a" font-family="Arial, sans-serif" font-size="14">üí≠</text>
