<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#1e293b" rx="20"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Reading Book Application - Tech Stack
  </text>
  
  <!-- Frontend Section -->
  <g>
    <text x="200" y="80" text-anchor="middle" fill="#38bdf8" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Frontend
    </text>
    
    <!-- React Logo -->
    <g transform="translate(120, 100)">
      <circle cx="40" cy="40" r="35" fill="none" stroke="#61dafb" stroke-width="3"/>
      <ellipse cx="40" cy="40" rx="15" ry="35" fill="none" stroke="#61dafb" stroke-width="3" transform="rotate(-30 40 40)"/>
      <ellipse cx="40" cy="40" rx="15" ry="35" fill="none" stroke="#61dafb" stroke-width="3" transform="rotate(30 40 40)"/>
      <circle cx="40" cy="40" r="5" fill="#61dafb"/>
      <text x="40" y="100" text-anchor="middle" fill="#61dafb" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        React
      </text>
    </g>
    
    <!-- Vite Logo -->
    <g transform="translate(240, 100)">
      <polygon points="20,20 60,20 50,60 30,60" fill="#646cff"/>
      <polygon points="35,25 45,25 42,50 38,50" fill="#ffd028"/>
      <text x="40" y="100" text-anchor="middle" fill="#646cff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        Vite
      </text>
    </g>
    
    <!-- JavaScript Logo -->
    <g transform="translate(360, 100)">
      <rect x="10" y="10" width="60" height="60" fill="#f7df1e" rx="5"/>
      <text x="40" y="50" text-anchor="middle" fill="black" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
        JS
      </text>
      <text x="40" y="100" text-anchor="middle" fill="#f7df1e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        JavaScript
      </text>
    </g>
  </g>
  <!-- Backend Section -->
  <g>
    <text x="600" y="80" text-anchor="middle" fill="#38bdf8" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Backend
    </text>
    
    <!-- .NET Core Logo -->
    <g transform="translate(520, 100)">
      <circle cx="40" cy="40" r="35" fill="#512bd4"/>
      <text x="40" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
        .NET
      </text>
      <text x="40" y="100" text-anchor="middle" fill="#512bd4" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        .NET Core
      </text>
    </g>
    
    <!-- C# Logo -->
    <g transform="translate(640, 100)">
      <rect x="10" y="10" width="60" height="60" fill="#239120" rx="5"/>
      <text x="40" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="30" font-weight="bold">
        C#
      </text>
      <text x="40" y="100" text-anchor="middle" fill="#239120" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        C Sharp
      </text>
    </g>
  </g>
  
  <!-- API Connection -->
  <g>
    <line x1="400" y1="200" x2="400" y2="240" stroke="#f59e0b" stroke-width="3" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
    </line>
    <text x="400" y="230" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      REST API
    </text>
  </g>
  
  <!-- Database Section -->
  <g transform="translate(350, 260)">
    <ellipse cx="50" cy="30" rx="45" ry="15" fill="none" stroke="#84cc16" stroke-width="3"/>
    <ellipse cx="50" cy="25" rx="45" ry="15" fill="none" stroke="#84cc16" stroke-width="3"/>
    <ellipse cx="50" cy="20" rx="45" ry="15" fill="none" stroke="#84cc16" stroke-width="3"/>
    <line x1="5" y1="20" x2="5" y2="30" stroke="#84cc16" stroke-width="3"/>
    <line x1="95" y1="20" x2="95" y2="30" stroke="#84cc16" stroke-width="3"/>
    <text x="50" y="70" text-anchor="middle" fill="#84cc16" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
      Database
    </text>
  </g>
  
  <!-- Tools & Build -->
  <g>
    <text x="400" y="340" text-anchor="middle" fill="#38bdf8" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      Development Tools
    </text>
    
    <!-- NPM -->
    <g transform="translate(300, 350)">
      <rect x="0" y="0" width="40" height="20" fill="#cb3837"/>
      <text x="20" y="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
        npm
      </text>
    </g>
    
    <!-- Git -->
    <g transform="translate(360, 350)">
      <circle cx="20" cy="10" r="10" fill="#f05032"/>
      <text x="20" y="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">
        Git
      </text>
    </g>
    
    <!-- VS Code -->
    <g transform="translate(420, 350)">
      <rect x="0" y="0" width="40" height="20" fill="#007acc"/>
      <text x="20" y="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
        VSCode
      </text>
    </g>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="50" cy="100" r="3" fill="#38bdf8" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="750" cy="300" r="4" fill="#f59e0b" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="350" r="2" fill="#84cc16" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>
